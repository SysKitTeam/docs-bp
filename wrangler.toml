# Cloudflare Workers configuration for Docusaurus site
name = "docs-bp"
main = "src/worker.js"
compatibility_date = "2025-01-01"
account_id = "915a4b956031a18506a4f0060d49d749"

# Assets configuration for serving static files
[assets]
directory = "./build"
binding = "ASSETS"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Production environment configuration
[env.production]
name = "docs-bp-production"
vars = { ENVIRONMENT = "production" }
# Production routes
[[env.production.routes]]
pattern = "docs3.syskit.com/bp*"
zone_name = "syskit.com"

# Staging environment configuration
[env.staging]
name = "docs-bp-staging"
vars = { ENVIRONMENT = "staging" }
# Staging routes
[[env.staging.routes]]
pattern = "docs-staging.syskit.com/bp*"
zone_name = "syskit.com"
